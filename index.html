<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <span id="hours" class="me" value="0">00</span>
        <p>:</p>
        <span id="minutes" class="me" value="0">00</span>
        <p>:</p>
        <span id="seconds" class="me" value="0">00</span>
    </div>
    <div id="enter">
        <input id="hourInput" placeholder=" Enter Hour">
        <input id="minInput" placeholder=" Enter Minutes">
        <input id="secInput" placeholder=" Enter Seconds">
    </div>
    <div id="click">
        <button id="stop" onclick="stop()"><i class="fas fa-stop"></i></button>
        <button id="start" onclick="start()"><i class="fas fa-play"></i></button>
        <button id="reset" onclick="reset()"><i class="fas fa-redo"></i></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
